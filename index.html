<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <main class="clocks">
      <div class="clock-wrap">
        <div class="clock" id="clock1">
          <div class="clock__face">
            <div class="clock__hand clock__hand_hour"></div>
            <div class="clock__hand clock__hand_min"></div>
            <div class="clock__hand clock__hand_sec"></div>
          </div>
        </div>
        <div class="clock__timezone">New York</div>
      </div>
      <div class="clock-wrap">
        <div class="clock" id="clock2">
          <div class="clock__face">
            <div class="clock__hand clock__hand_hour"></div>
            <div class="clock__hand clock__hand_min"></div>
            <div class="clock__hand clock__hand_sec"></div>
          </div>
        </div>
        <div class="clock__timezone">Moscow</div>
      </div>
      <div class="clock-wrap">
        <div class="clock" id="clock3">
          <div class="clock__face">
            <div class="clock__hand clock__hand_hour"></div>
            <div class="clock__hand clock__hand_min"></div>
            <div class="clock__hand clock__hand_sec"></div>
          </div>
        </div>
        <div class="clock__timezone">London</div>
      </div>
    </main>
    <footer class="date"></footer>
    <script src="js/app.js"></script>
  </body>
</html>
